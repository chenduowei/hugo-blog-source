baseURL = "https://chenduowei.github.io"
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
hasCJKLanguage = true
title = "Duowei Chen の Blog"
theme = "LoveIt"
publishDir = "public"

# 长期最优雅的写法：有 slug 用 slug，没有就用 filename（完美兼容你大学10篇数字文章）
[Permalinks]
  posts = ":slugorfilename"

[menu]
    [[menu.main]]
    identifier = "home"
    name = "主页"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 3
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 4
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 5

[params]
  version = "0.2.X"
  description = "陈多伟的个人博客"   # 低调到底，终极逼格
  keywords = ["Theme", "Hugo"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"
