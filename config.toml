# 你大学所有高级功能一个没关（代码复制、KaTeX、lightgallery、搜索……全保留）
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true

[markup.tableOfContents]
  startLevel = 2
  endLevel = 6

[minify]
  disableXML = true
  minifyOutput = true

