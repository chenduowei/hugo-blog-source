name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取源码 + 子模块（主题）
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    # 2. 安装 Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.126.3'
        extended: true

    # 3. 构建网站
    - name: Build
      run: |
        hugo --minify --cleanDestinationDir
        cp README.md public/

    # 4. 发布到 chenduowei.github.io
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.PAT_TOKEN }}
        publish_dir: ./public
        external_repository: chenduowei/chenduowei.github.io
        publish_branch: main
        force_orphan: true
